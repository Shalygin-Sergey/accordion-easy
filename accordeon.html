<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="acc-style.css">
  <script src="./accordion-easy.js" defer></script>
  <title>Accordion</title>
</head>
<body>
  

  <section class="characteristics" id="characteristics">
    <div class="container">
      <h2 class="characteristics__main-title main-title"></h2>
      <ul class="characteristics__list">
        <li class="characteristics__item">
          <button class="characteristics__title" type="button">МЫ РАБОТАЕМ БЫСТРО И КАЧЕСТВЕННО</button>
          <div class="characteristics__description">
            <ul class="characteristics__list-description">
              <li class="characteristics__item-description">
                <p>Машина приезжает в течении часа после заказа. Водители водят аккуратно, ваши хрупкие вещи не пострадают</p>
              </li>
            </ul>
          </div>
        </li>
        <li class="characteristics__item">
          <button class="characteristics__title" type="button">ПРИВЕЗЕМ ВЕЩИ С ЗАБОТОЙ</button>
          <div class="characteristics__description">
            <ul class="characteristics__list-description">
              <li class="characteristics__item-description">
                <p>Наши ребята аккуратно разберут вашу мебель</p>
              </li>
            </ul>
          </div>
        </li>
        <li class="characteristics__item">
          <button class="characteristics__title" type="button">БЕСПЛАТНЫЕ ДОПОЛНИТЕЛЬНЫЕ УСЛУГИ</button>
          <div class="characteristics__description">
            <ul class="characteristics__list-description">
              <li class="characteristics__item-description">
                <p>УПАКОВКА МЕБЕЛИ</p>
                <p>СБОРКА И РАЗБОРКА МЕБЕЛИ</p>
                <p>БЕЗ ОПЛАТЫ ЗА ЭТАЖ</p>
              </li>
            </ul>
          </div>
        </li>
        <li class="characteristics__item">
          <button class="characteristics__title" type="button">РАБОТАЕМ С САМОГО УТРА</button>
          <div class="characteristics__description">
            <ul class="characteristics__list-description">
              <li class="characteristics__item-description">
                <p>Принимаем заявки с 7 утра</p>
              </li>
            </ul>
          </div>
        </li>
        
          </div>
        </li>
      </ul>
    </div>
  </section>

</body>
</html>
